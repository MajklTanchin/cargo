<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Cargo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav col-10">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/couriers">Calculate price</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/couriers/create">Create courier</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/couriers/packages">Show all packages</a>
                </li>
                <!--<li>
                    <a th:href="/@{/users}">List of Users</a>
                </li>
                <li>
                    <a th:href="/@{/register}">Register</a>
                </li>
                <li>
                    <a th:href="/@{/login}">Login</a>
                </li>-->
            </ul>
            <button class=" float-right btn btn-outline-success col-1 " type="submit">Log in</button>
        </div>
    </div>
</nav>
<table class="text-center table table-striped"><!-- For each product you should have one <tr> like below -->
    <tr>
        <th>Courier name</th>
        <th>Package width</th>
        <th>Package height</th>
        <th>Package depth</th>
        <th>Weight of package</th>
    </tr>
    <tr class="item" th:each="pack:${pack}">
        <td th:text="${pack?.courier?.name}">[pack.courier.name]</td>
        <td th:text="${pack?.width}">[pack.width]</td>
        <td th:text="${pack?.height}">[pack.height]</td>
        <td th:text="${pack?.depth}">[pack.depth]</td>
        <td th:text="${pack?.weight}">[pack.weight]</td>

    </tr>
</table>
</body>
</html>
